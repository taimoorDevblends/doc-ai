<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/js/custom_style.js" type="text/javascript"></script>
    <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fonts-Google  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">


</head>

<body>

    <div class="secondary-font login-section-div ">
        <div class="d-flex align-items-center justify-content-center vh-100 flex-column gap-5 px-4">
            <img src="assets/Images/DocAI.svg" alt="DocAI.svg">
            <div class="login-card-body text-center px-sm-5 px-4 py-5">
                <form action="" class="m-0">
                    <h1 class="size-28 fw-bold mb-3 pb-2">Log in</h1>
                    <p class="size-16 mb-4">Enter your email and password to log in</p>
                    <div class="form-floating mb-3 input-field">
                        <input type="email" id="floatingInput" placeholder="Enter email"
                            class="form-control w-100 size-16">
                        <label for="floatingInput">Enter email</label>
                    </div>
                    <div class="form-floating mb-3 input-field">
                        <input type="text" placeholder="Enter Password" class="form-control w-100 size-16">
                        <label for="floatingInput">Enter Password</label>
                    </div>

                    <a href="javascript: void(0);" class="size-16 mb-4 forgot-password d-inline-block fw-medium">Forgot
                        password?</a>
                    <button type="submit" class="btn-primary w-100 size-20">Log in</button>
                    <span class="size-16 m-0 mt-4 fw-medium d-block">Don`t have account? <a href="javascript: void(0);"
                            class="primary-color fw-semibold">Create account</a></span>
                </form>


            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
